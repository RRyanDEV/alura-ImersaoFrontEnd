<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify ImersãoAlura</title>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
        <link rel="icon" href="./src/assets/icons/favicon.png">
        <link rel="stylesheet" href="./src/styles/reset.css">
        <link rel="stylesheet" href="./src/styles/vars.css">
        <link rel="stylesheet" href="./src/styles/main-content.css">
        <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar__navegation">
                <div id="logo">
                    <a href="#">
                        <img src="./src/assets/icons/logo-spotify.png"
                            alt="SpotifyLogo">
                    </a>
                </div>
                <ul>
                    <li> <a href="#">
                            <span class="fa fa-home"></span>
                            <span>
                                Início
                            </span>
                        </a> </li>
                    <li> <a href="#">
                            <span class="fa fa-search"></span>
                            <span>
                                Buscar
                            </span>
                        </a> </li>
                </ul>
            </nav>

            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span> Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira
                            playlist</span>
                        <span class="text subtitle">É facil, vamos te
                            ajudar</span>
                        <button class="section-playlist__button">
                            <span>Criar Playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="#">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>

        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <button class="arrow_left">
                            <img src="./src/assets/icons/small-left.png" alt="setaEsquerda">
                        </button>
                        <button class="arrow_right">
                            <img src="./src/assets/icons/small-right.png" alt="setaDireitra">
                        </button>
                        <div class="header__search">
                            <img src="./src/assets/icons/search.png" alt="">
                            <input type="text" name="" id="search-input" placeholder="O que você quer ouvir?">
                        </div>
                    </div>
                        <div class="header-login">
                            <button class="subscribe">Inscreva-se</button>
                            <button class="login">Entrar</button>
                        </div>
                </nav>
            </div>
        </main>

        <footer>
            <div class="footer">
                <div class="footer__content">
                    <div class="footer__content__texts">
                        <span class="text title">TESTE O SPOTIFY PREMIUM, DE
                            GRAÇA!!!</span>
                        <span class="text subtitle">Inscreva-se para curtir
                            músicas
                            ilimitadas e podcasts com alguns anúncios. Não
                            precisa
                            de cartão de crédito. </span>
                    </div>
                    <button class="footer__button">
                        <span>Inscreva-se Grátis</span>
                    </button>
                </div>
            </div>
        </footer>
    </body>
</html>
